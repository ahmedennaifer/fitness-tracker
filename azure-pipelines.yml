trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.10' 
      addToPath: true

  - script: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
      pip install uvicorn fastapi 
    displayName: 'Install Dependencies, no cache pour reinstaller'

  
  - script: |
      pip install ruff
      ruff format src/
    displayName: 'Lint code'

  - script: |
      set -x
      echo "Starting deployment..."
      pwd
      ls -la
      echo "Dependencies installed"
      cd src
      echo "Changed directory"
      ls -la
    displayName: 'Extra checks and logs'

  - script: |
      which python
      python --version
      pip list
      python -m site
    displayName: 'Debug Python Environment'
    
  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(System.DefaultWorkingDirectory)'
      Contents: |
        requirements.txt
        src/**
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
      CleanTargetFolder: true

  - script: |
      pip install pytest pytest-cov
      PYTHONPATH=$PYTHONPATH:$(System.DefaultWorkingDirectory)/src pytest src/backend/tests/ --cov=src/backend --cov-report=xml 
    displayName: 'Run Tests'
        
  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'fitness-tracker-connection'
      appName: 'fitness-api-backed-001-ahmed2'
      package: '$(Build.ArtifactStagingDirectory)'
      appSettings: '-WEBSITE_RUN_FROM_PACKAGE 1'
      startUpCommand: 'pip install -r requirements.txt && cd src && python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000'