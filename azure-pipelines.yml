trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.10' 
      addToPath: true

  - script: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    displayName: 'Install Dependencies, no cache pour reinstaller'

  
  - script: |
      pip install ruff
      ruff format src/
    displayName: 'Lint code'

  - script: |
      set -x
      echo "Starting deployment..."
      pwd
      ls -la
      echo "Dependencies installed"
      cd src
      echo "Changed directory"
      ls -la
    displayName: 'Extra checks and logs'


  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'fitness-tracker-connection'
      appName: 'fitness-api-backed-001-ahmed2'
      package: '$(System.DefaultWorkingDirectory)'
      startUpCommand: 'python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000'

      